<!DOCTYPE>
<html>

<head>
    <title>Book Catalog</title>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='css/add_book.css')}}">
</head>

<body>
    {% extends "main.html" %}
    {% block content %}
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <div class="content-wrapper">
            <div class="content">
                <form class="form-horizontal" action="{{url_for('addItem')}}" method='post'>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" type='text' name='name' id='item_name'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input class="form-control" type='text' name='description' id="item_description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="author" id="author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="price" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            <select class="btn btn-secondary dropdown-toggle category-dropdown" name="categoryName">
                                {% for c in categories %}
                                <option value="{{ c.name }}" SELECTED>{{ c.name }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button class="create-btn" type="submit">Create</button>
                        </div>
                    </div>

            </div>

            </form>
        </div>
        </div>
    </main>
    {% endblock%}
</body>

</html>
