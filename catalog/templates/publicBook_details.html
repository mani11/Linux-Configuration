<!DOCTYPE>
<html>

<head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='css/book_details.css')}}">
</head>

<body>
    {% extends "main.html" %}
    {% block content %}
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <div class="content">
            <h2 class="heading-font">{{book.name}}</h2>
            <div class="book-content content-font">
                    <p>{{book.description}}</p>
                    <label>Category:</label>
                <p>{{category.name}}</p>
                <br>
               <label>Author:</label>
                <p>{{book.author}}</p>
                <br>
                <label>Price:</label>
                <p>{{book.price}}</p>
            </div>

        </div>

        {% endblock %}
    </main>


</body>

</html>
